- term: Recursos (“assets”)
  definition: Una sola pieza de contenido, como un programa, clip o episodio. Un recurso puede existir en muchas formas diferentes (por ejemplo, en DVD, en una cinta U-matic en inglés y en una cinta VHS en francés). Si el contenido es el mismo, todos se consideran instanciación del mismo recurso.
- term: Atributo
  definition: >
    Una estructura utilizada para proporcionar información más específica sobre los datos contenidos en un elemento. Dentro del contexto de XML, los atributos se almacenan dentro de la etiqueta de inicio del elemento. Por ejemplo: 
    <pbcoreTitle titleType=“main”>Lassie</pbcoreTitle>
    En este caso, el elemento es pbcoreTitle y el atributo titleType, que proporciona más información sobre el título.
- term: Contenedor
  definition: Un elemento contenedor en XML es una forma de agrupar otros elementos. Los elementos contenedores generalmente no contienen datos en sí mismos, sino que actúan como un depósito para los subelementos que sí contienen datos. El elemento contenedor sólo es relevante para los usuarios de PBCore que utilizan la expresión XML.
- term: Gestión de recursos digitales (Digital Asset Management - DAM)
  definition: Un sistema de gestión de recursos que sirve como biblioteca de recursos de la institución o compañía o como un sistema para almacenar y recuperar recursos históricos.
- term: Elementos
  definition: >
    Una forma de describir y almacenar datos de manera autoexplicativa de acuerdo con un vocabulario estructurado. Por ejemplo:
      <pbcoreTitle titleType=“main”>Lassie</pbcoreTitle>
    Esto aparecería como "Título: Lassie". "Título" es el elemento y "Lassie" es el valor. Poner la información "Lassie" dentro de un elemento "pbcoreTitle" le dice a cualquier persona (o cualquier máquina) que mira los datos que "Lassie" es el título del recurso. Los atributos se pueden asociar con cualquier elemento y proporcionar aún más detalles sobre los datos.
- term: Instanciación
  definition: Una realización particular de un recurso que está incorporado en forma física o digital, como una cinta, DVD o archivo digital. Un recurso puede tener muchas instanciaciones, pero en general, cada instanciación tiene el mismo contenido intelectual.
- term: Gestor de recursos audiovisuales (Media Asset Management - MAM)
  definition: Un sistema de gestión de recursos que es, principalmente, parte de un flujo de trabajo de audio o video. Los sistemas MAM son principalmente para creadores audiovisuales que les permiten colocar contenido en una ubicación central para que los editores puedan acceder a él.
- term: Metadatos
  definition: >
   Un conjunto de datos que describe y brinda información sobre otros datos de manera deliberada y estructurada, permitiendo la ubicación, la identificación y la preservación. Algunos ejemplos incluyen descripción (título, tema), información técnica o información sobre derechos. Los metadatos pueden incluir una amplia variedad de información y diferentes comunidades tienen diferentes usos para los metadatos. A menudo, se necesitan diferentes tipos de metadatos para diferentes propósitos: metadatos estructurales, metadatos técnicos y metadatos de preservación. Los elementos de PBCore incluyen metadatos descriptivos y técnicos y algunas personas también los usan para metadatos de preservación.
- term: Esquema
  definition: Un esquema XML proporciona el marco para estructurar un documento XML. El esquema de PBCore especifica cómo se debe escribir la información de PBCore en XML para que las personas y las máquinas puedan comprender de manera consistente la información contenida en los documentos de PBCore al hacer referencia al esquema.
- term: Lenguaje de Marcado Extensible (XML)
  definition: Un [lenguaje de marcado](https://es.wikipedia.org/wiki/Lenguaje_de_marcado) que define un conjunto de reglas para codificar documentos en un [formato de archivo](https://es.wikipedia.org/wiki/Formato_de_archivo) que sea legible tanto por humanos como por máquinas. Está definido por la especificación [XML](https://es.wikipedia.org/wiki/Extensible_Markup_Language) 1.0 del [W3C](https://es.wikipedia.org/wiki/World_Wide_Web_Consortium) y por otras especificaciones relacionadas. 
- term: Definición de esquema XML (XSD
  definition: El documento que define un esquema XML. Se puede usar para validar otros documentos XML para asegurarse de que cumplen con las reglas del esquema.
