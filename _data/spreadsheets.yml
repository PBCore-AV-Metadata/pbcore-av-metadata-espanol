- title: Plantilla de Hoja de Cálculo de PBCore Simple
  download: /assets/downloads/pbcore_simple_template.xlsx
  text: >
    Esta plantilla fue diseñada para proveer de la versión más simple de PBCore a quien quiera realizar un inventario. Contiene los elementos y atributos más utilizados y un nivel mínimo de repeticiones. La plantilla incluye los vocabularios controlados en la segunda pestaña y una página de “Help” (“Ayuda”) en la tercera pestaña, con instrucciones para personalizar la plantilla mediante la repetición de campos y la expansión de los vocabularios controlados. Esta plantilla no puede utilizarse con la Herramienta de Catalogación de PBCore.
- title: Plantilla de Hoja de Cálculo de PBCore Completa - Colapsada
  download: /assets/downloads/pbcore_cataloging_tool_compliant_spreadsheet_collapsed.xlsx
  text: >
    Esta plantilla es idéntica a la Plantilla de Hoja de Cálculo de Catalogación de PBCore, pero para brindarle una experiencia más sencilla al usuario, la mayoría de los campos de elementos y atributos repetidos están colapsados y ocultos. Los campos de elementos y atributos repetidos pueden volver a expandirse utilizando la función de Excel “mostrar”. Si quiere utilizar esta plantilla con la <a href="cataloging-tool">Herramienta de Catalogación de PBCore</a>, puede reexpandir todos los elementos una vez que complete su inventario, y luego guardarla como un archivo CSV.
- title: Plantilla de Hoja de Cálculo de PBCore Completa - Expandida
  download: /assets/downloads/pbcore_cataloging_tool_compliant_spreadsheet_expanded.xlsx
  text: >
    El objetivo de esta planilla es representar integralmente a PBCore en el formato de una hoja de cálculo. Incluye múltiples repeticiones de cada elemento repetible y de todos los atributos posibles. La hoja de cálculo tiene una lista de elementos y atributos en la primera pestaña y una lista de los vocabularios controlados en la segunda pestaña. Cuando se guarda como archivo CSV, esta plantilla puede usarse con la <a href="cataloging-tool">Herramienta de Catalogación de PBCore.</a>
- title: Plantilla de Hoja de Cálculo para Inventarios de Múltiples Instanciaciones
  download: /assets/downloads/pbcore_multiple_instantiation_spreadsheet.xlsx
  text: >
    Esta plantilla fue diseñada para la creación de inventarios que incluyen múltiples copias de los mismos activos. La primera hoja sirve para registrar información sobre cada instanciación, y la segunda es para registrar información del contenido intelectual. Se pueden vincular las instanciaciones con sus correspondientes activos mediante la columna foreign key, que se encuentra en cada página.
