users:
  - user: Lousiana Public Broadcasting (Radiodifusión Pública de Luisiana)
    column: left
    id: louisiana-public-broadcasting
    logo-file: lpb.jpg
    title: |
      Compartir y CompartirIgual: cómo Louisiana Public Broadcasting utiliza PBCore
    statement: |
      <h4>Los problemas iniciales</h4>
      <p>Como muchas organizaciones de medios, Louisiana Public Broadcasting (LPB) tenía muchos activos pero no tenía un sistema para organizarlos. Ese sistema también tenía que tener una forma para que LPB compartiera esos activos con otras organizaciones de medios, junto con la capacidad de compartir medios con el público.</p>
      <h4>Beneficios clave de PBCore</h4>
      <p>Dos de las fortalezas de PBCore son su flexibilidad y la facilidad con la que los metadatos de PBCore se pueden compartir entre partes––cualidades que son particularmente importantes para las organizaciones de medios que intercambian datos. Además, el American Archive for Public Broadcasting (AAPB) Archivo Estadounidense para la Radiodifusión Pública (AAPB) era una parte clave con la que LPB quería compartir datos, y la AAPB ya usaba PBCore.</p>
      <h4>El resultado</h4>
      <p>En 2010, LPB desarrolló su propia base de datos MySQL basada en PBCore gracias a una subvención de planificación del Institute of Museum and Library Services (Instituto de Servicios de Museos y Bibliotecas). Esto sentó las bases para el Louisiana Digital Media Archive (Archivo de Medios Digitales de Luisiana), el proyecto conjunto de LPB con Louisiana State Archives (los Archivos del Estado de Luisiana). Usar PBCore le dio a LPB y a Louisiana State Archives (los Archivos del Estado de Luisiana) la capacidad de catalogar todos sus activos de video en una base de datos conjunta.</p>
      <p>En el front-end, el público ahora puede encontrar y acceder a contenido de video en múltiples lugares. Por ejemplo, LPB comparte contenido con AAPB, y los usuarios pueden descubrir contenido a través de AAPB, que enlaza directamente con Louisiana Digital Media Archive, (Archivo de Medios Digitales de Luisiana) donde los usuarios pueden ver los activos. El contenido puede aparecer en varios lugares y los usuarios aún pueden encontrarlo con facilidad, una función que se adapta perfectamente a las necesidades de la organización.</p>
      <p>La forma en que LPB usa PBCore representa precisamente cómo se deben compartir los medios públicos: simple, amplia y consistente.</p>
  - user: George Blood, LP
    column: right
    id: george-blood-lp
    logo-file: george-blood-lp.png
    title: |
      La libertad de ser flexible: cómo George Blood, LP utiliza PBCore
    statement: |
      <h4>Los problemas iniciales</h4>
      <p>George Blood LP es un proveedor de digitalización que se especializa en la conservación de archivos de audio, películas y videos. Naturalmente, esto significa que hay muchos archivos y metadatos moviéndose a través del sistema de la empresa. Los empleados de George Blood necesitaban un estándar adicional para diseñar y crear registros de metadatos que cumplieran con las necesidades específicas de cada cliente, como ayudar a que la documentación se ajuste a una base de datos existente o incluir información detallada sobre la fuente y los derechos de autor.</p>
      <h4>Beneficios clave de PBCore</h4>
      <p>La flexibilidad de PBCore significa que puede abordar los estándares de archivo de empresas de muchas industrias. Dado que George Blood sirve a varias organizaciones con diferentes convenciones de bibliotecas, la empresa utiliza algunos estándares diferentes para los registros que produce para los clientes. La empresa necesitaba uno que se adaptara bien a las diferentes convenciones bibliotecarias, y PBCore era uno de los estándares que era particularmente bueno para abordar esa necesidad.</p>
      <h4>El resultado</h4>
      <p>Actualmente, los empleados de George Blood crean documentos PBCore como parte de su proceso de transferencia y finalización de archivos. El uso de PBCore impresionó a la empresa en cuán flexible es el esquema y cuan beneficioso es para las diferentes organizaciones; dos bibliotecas pueden usar exactamente el mismo campo de maneras completamente diferentes, y PBCore puede permitir eso.</p>
      <p>Esto es particularmente importante porque algunas organizaciones se adhieren a las convenciones de las bibliotecas que se establecieron antes de que existiera PBCore. En otros casos, una organización puede ser particularmente consciente de atribuir una fuente o agregar información de derechos de autor, y los documentos de PBCore son lugares apropiados para colocar esa información.</p>
  - user: AVP
    column: left
    id: avp
    logo-file: avp.png
    title: |
      Verifique, por favor: cómo AVP utiliza PBCore
    statement: |
      <h4>Los problemas iniciales</h4>
      <p>AVP es una empresa de desarrollo de software y consultoría de gestión de la información que ha participado en el desarrollo de PBCore desde sus comienzos. Dado que existe una necesidad constante de campos estandarizados, vocabulario y un modelo de datos específico para los materiales audiovisuales, AVP descubrió que PBCore es aplicable a numerosos escenarios, desde el desarrollo de software personalizado hasta la integración y el intercambio de datos entre sistemas.</p>
      <p>Un ejemplo de cómo AVP trabaja con clientes es ayudar a seleccionar, desarrollar y/o configurar sistemas para administrar información sobre activos mediales, como sistemas de gestión de activos digitales o bases de datos personalizadas. Estos sistemas suelen permitir que las organizaciones definan sus propios modelos de metadatos personalizados, pero la mayoría de las organizaciones que gestionan materiales audiovisuales necesitan capturar un determinado conjunto básico de información a partir del cual pueden construir para cumplir con sus requisitos locales.</p>
      <h4>Beneficios clave de PBCore</h4>
      <p>La flexibilidad de PBCore lo hace compatible con diferentes sistemas descriptivos y está optimizado para organizar activos audiovisuales. Esta fortaleza particular puede abordar las necesidades de las organizaciones que están trabajando para determinar qué es importante al crear sus modelos de metadatos.</p>
      <h4>El resultado</h4>
      <p>AVP usa PBCore como un estándar consistente al identificar los campos principales que un cliente podría necesitar en un modelo de datos. Durante el proceso de consulta, AVP hace referencia a PBCore junto con las necesidades locales del cliente para recomendar campos y vocabularios que la organización debería considerar incluir en sus plantillas de catalogación.</p>
      <p>Además, los usuarios a menudo quieren que su aplicación elegida extraiga metadatos técnicos de sus archivos al ingerirlos. AVP utilizará entonces los elementos técnicos de PBCore (ejemplificación y seguimiento de esencia) como referencia para verificar si el sistema extraerá los atributos requeridos; esto también asegura que cualquier herramienta que se esté utilizando tenga las funcionalidades necesarias. Al utilizar PBCore como una referencia constante, AVP brinda a sus clientes productos y sugerencias que los ayudarán a capitalizar verdaderamente sus sistemas de gestión de activos.</p>
  - user: Wisconsin Public Television
    column: right
    id: wisconsin-public-television
    logo-file: wpt.jpg
    title: |
      Mapeando para el futuro: cómo la Wisconsin Public Television usa PBCore
    statement: |
      <h4>Los problemas iniciales</h4>
      <p>Hasta 2004, la Wisconsin Public Television (Televisión Pública de Wisconsin) usaba Microsoft Access para rastrear sus activos. Sin embargo, el software tiene sus límites y WPT necesitaba un sistema preparado para el futuro para manejar sus metadatos.</p>
      <h4>Beneficios clave de PBCore</h4>
      <p>La capacidad de PBCore para rastrear metadatos técnicos de "instanciación" ayuda a las organizaciones a realizar un seguimiento de los tipos y características de los archivos digitales que administran a lo largo del tiempo. Esto es importante para las organizaciones de medios que necesitan almacenar, administrar, preservar y brindar acceso a grandes cantidades de datos digitales.</p>
      <h4>El resultado</h4>
      <p>WPT comenzó a utilizar PBCore en 2004 para sus metadatos.</p>
      <p>La organización también implementó el Sistema de Gestión de Archivos (AMS), una pieza de tecnología desarrollada por la Corporation for Public Broadcasting (Corporación para la Difusión Pública) y la consultora AVP para el American Archive of Public Broadcasting (Archivo Estadounidense de Radiodifusión Pública de los Estados Unidos). El AMS se basa en PBCore, razón por la cual WPT eligió usar PBCore para rastrear la digitalización de la preservación (el proceso de digitalización de activos con fines de archivo y para acceso y uso a largo plazo).</p>
      <p>PBCore permite a WPT ver qué cinta se digitalizó para su preservación, cuándo, en qué formatos y más. Dado que un activo se puede exportar a más formatos y más lugares que nunca, la capacidad de PBCore para permitir que los registros de los medios digitalizados se conecten a los registros de los medios originales nunca ha sido más valiosa.</p>
      <p>Hace catorce años, WPT buscaba un sistema que resistiera el paso del tiempo. Parece que la organización lo ha encontrado.</p>
  - user: American Archive of Public Broadcasting
    column: left
    id: aapb
    logo-file: aapb.png
    title: |
      Encontrar el punto intermedio: cómo el American Archive for Public Broadcasting usa PBCore
    statement: |
      <h4>Los problemas iniciales</h4>
      <p>El American Archive of Public Broadcasting (Archivo Estadounidense de Radiodifusión Pública de los Estados Unidos) tenía requisitos únicos para una base de datos para almacenar sus activos. La base de datos necesitaba una barrera de entrada baja, particularmente porque AAPB estaría trabajando con instituciones que tenían cantidades variables de información sobre sus activos. Además, la base de datos debería tener campos detallados que los investigadores y las organizaciones contribuyentes utilicen para acceder a la información de los activos.</p>
      <h4>Beneficios clave de PBCore</h4>
      <p>La flexibilidad de PBCore brinda a las organizaciones la oportunidad de completar tanta o tan poca información como tengan para un activo determinado. Las estaciones y los productores no siempre tendrán todos los detalles sobre sus activos, pero PBCore puede recibir una amplia gama de información de activos disponibles.</p>
      <h4>El resultado</h4>
      <p>AAPB se basó en PBCore para las tablas de datos subyacentes a su base de datos existente, el Sistema de Gestión de Archivos (AMS) 1. Gracias a PBCore, la AAPB puede pedir a socios de la estación que proporcionen desde unos pocos campos clave de metadatos hasta descripciones detalladas e información técnica—casi cualquier cosa se mapeará fácilmente en el sistema. Con PBCore, la AAPB también puede realizar un seguimiento de las instancias digitalizadas en el AMS y vincular cualquier archivo digital nuevo creado a los registros de activos descriptivos.</p>
      <p>Ahora que la AAPB está desarrollando el AMS 2, la organización sigue utilizando el modelo de datos PBCore, aunque utiliza metadatos estructurados en RDF en lugar de una base de datos mysql. Para representar PBCore como RDF, la AAPB utiliza EBUCore, Dublin Core RDF y otras propiedades. (La información sobre el modelo de datos RDF basado en PBCore de la AAPB se puede encontrar en la página Mappings). Los socios encuentran que enviar PBCore XML y hojas de cálculo compatibles con PBCore sigue siendo una manera fácil y flexible de contribuir con datos a la AAPB, razón por la cual las hojas de cálculo y XML seguirán siendo los principales formatos de importación y exportación con este nuevo sistema.</p>
      <p>Los socios encuentran que enviar PBCore XML y hojas de cálculo compatibles con PBCore sigue siendo una manera fácil y flexible de contribuir con datos a la AAPB, razón por la cual las hojas de cálculo y XML seguirán siendo los principales formatos de importación y exportación con este nuevo sistema. PBCore se reúne constantemente con los socios de la AAPB donde están, y esa colaboración fortalece y expande nuestro ecosistema de medios públicos.</p>
  - user: Maryland Institute for Technology in the Humanities
    column: right
    id: mith
    logo-file: mith.png
    title: |
      Dejando de lado las diferencias: cómo el Maryland Institute for Technology in the Humanities utiliza PBCore
    statement: |
      <h4>Los problemas iniciales</h4>
      <p>El Instituto de Tecnología en Humanidades de Maryland (MITH) ha estado trabajando con otras organizaciones en un proyecto llamado “Desbloqueando las Ondas de Radio” (“Unlocking the Airwaves”). El objetivo del proyecto es crear un recurso en línea para la exploración de las colecciones de radio y papel propiedad de la Asociación Nacional de Emisoras Educativas (NAEB) (National Association of Educational Broadcasters). Para hacer esto correctamente, MITH necesitaba una forma de admitir métodos de datos vinculados para que la organización pudiera combinar múltiples sistemas descriptivos diferentes.</p>
      <h4>Beneficios clave de PBCore</h4>
      <p>PBCore facilita la vinculación de métodos y herramientas de datos para que los investigadores tengan un recurso útil y cohesivo. Además, aunque está optimizado para activos audiovisuales, PBCore también permite catalogar documentos, y poder hacerlo fue importante para abordar las necesidades de NAEB.</p>
      <h4>El resultado</h4>
      <p>MITH terminó usando PBCore para comenzar a crear un modelo de datos con enfoques y formatos de datos vinculados. Este arreglo permitió que el portal en línea usara esta información de una manera que aún conservaba la semántica y la procedencia de los datos originales. Esta capacidad de crear un perfil utilizable a partir de múltiples sistemas descriptivos diferentes, y hacerlo con una barrera de entrada relativamente baja, es una de las fortalezas de PBCore y garantiza que MITH tendrá un sistema flexible y sólido que resistirá la obsolescencia.</p>
  - user: Northeast Historic Film
    column: left
    id: nhf
    logo-file: nhf.png
    title: |
      Catálogo de colecciones ocultas de la Northeast Historic Film
    statement: |
      <h4>Cómo usamos PBCore</h4>
      <p>La Northeast Historic Film (Película Histórica del Noroeste) recibió una subvención del programa Colecciones Ocultas del Consejo de Bibliotecas y Recursos de Información en 2010 para crear registros descriptivos para 50 colecciones de películas (8 mm, 16 mm, 35 mm) identificadas como importantes documentos de archivo de imágenes en movimiento relacionados con el trabajo y la mano de obra en la primera mitad del siglo siglo 20.</p>
      <p>Los carretes contienen materiales de investigación ocultos de 50 donaciones no catalogadas  previamente entre las 800 colecciones reunidas en los archivos del norte de Nueva Inglaterra en Bucksport, Maine. Los materiales incluyen, por ejemplo, una película de 1921 que muestra pequeñas embarcaciones creadas por el arquitecto marino Norman Skene (autor de Elements of Yacht Design); trabajadores de la fábrica A.S. de cosméticos Hinds en Portland, Maine, por Charles B. Hinds; y película de la American Writing Paper Company, Holyoke, Mass., intertitulada en español e inglés por Visugraphic Pictures.</p>
      <p>Para llevar a cabo el Proyecto de Colecciones Ocultas, Northeast Historic Film necesitaba un nuevo sistema de gestión de activos para mantener información tanto a nivel de colección como a nivel del ítem. CollectiveAccess fue elegido como un nuevo repositorio central de metadatos. Este repositorio tendría que acomodar la eventual migración de alrededor de 25.000 registros existentes almacenados en una base de datos ProCite heredada, y también trabajar para la descripción archivística original usando DACS para ayudas de búsqueda (descripción de nivel de colección) y PBCore para los aproximadamente 1000 carretes en las 50 colecciones de vida laboral. El personal del proyecto encontró que CollectiveAccess era un sistema poderoso para describir colecciones, pero aún no estaba configurado como una herramienta de catalogación PBCore a nivel de ítem. A principios de año, los catalogadores del personal y los pasantes creaban fácilmente nuevas ayudas de búsqueda y las publicaban en la Web, mientras que la catalogación de PBCore se llevó a cabo en una herramienta provisional integrada en ExpressionEngine CMS.</p>
      <p>Por lo tanto, hubo dos desafíos de migración: todos los metadatos recién escritos de ExpressionEngine, seguidos por la masa de metadatos heredados. Puesto que PBCore proporciona una estructura de datos bien formada reconocible por CollectiveAccess, una vez que se realizó la exportación de datos a los registros XML de PBCore, el proceso de importación fue simple.</p>
      <h4>Por qué usamos PBCore</h4>
      <p>Karan Sheldon, cofundador de la Película Histórica del Noroeste (Northeast Historic Film), explica las razones para usar PBCore en este proyecto: “La NHF ha gestionado nuestras colecciones durante más de 20 años principalmente a través de la descripción a nivel del ítem, lo que nos permitió encontrar personas, lugares, cosas y actividades específicas en decenas de miles de carretes. La descripción a nivel del ítem es un hecho para nuestra supervivencia. Necesitamos poder migrar las descripciones detalladas de los carretes a una estructura de datos que rastree de manera eficiente las nuevas formas del trabajo (nuevas copias de preservación, sustitutos digitales y formas futuras desconocidas), sin tener que rehacer todo el trabajo que hemos hecho. hecho hasta ahora".</p>
  - user: Smithsonian Channel
    column: right
    id: smithsonian-channel
    logo-file: smithsonian.png
    title: |
      PBCore en el Smithsonian Channel
    statement: |
      <h4>Los problemas iniciales</h4>
      <p>Smithsonian Channel (Canal Smithsoniano) se formó en 2005 como una empresa conjunta entre Showtime Networks y la Institución Smithsonian. En 2007 comenzaron a transmitir su contenido original inspirado en los museos e instalaciones de investigación. The Library and Archives incluye una combinación de formatos HD basados ​​en cintas y archivos de metraje sin procesar para programas originales, así como elementos de producción y los propios productos terminados. Karma se unió en 2011 con la tarea de averiguar qué tenía el canal y cómo preservarlo y hacerlo accesible para su reutilización.</p>
      <h4>Beneficios clave de PBCore</h4>
      <p>Karma primero se centró en establecer una base de datos básica que permitiera al personal de producción ubicar imágenes reutilizables. Su base de datos única e interna, SCOUT, se basa en CollectiveAccess y es bastante simple. Las obras y las instancias existen en un registro y los metadatos técnicos y descriptivos están vinculados con PBCore que actúa como consultor para el vocabulario controlado y muchos elementos. El equipo selecciona y elige elementos y vocabulario específicos de PBCore y modifica otros para adaptarlos a su colección. Los elementos que ayudan a describir partes del proceso de producción de transmisiones son especialmente útiles.</p>
      <h4>El resultado</h4>
      <p>SCOUT ahora contiene registros de trabajo para todos los programas de transmisión de Smithsonian Channel, así como imágenes en bruto y otros activos reutilizables. Los registros de trabajo incluyen descripciones resumidas del programa, palabras clave (extraídas de un vocabulario controlado internamente), fecha de entrega (cuando el programa se consideró definitivo en el sistema), fecha de estreno, créditos, notas de derechos y algunas otras categorías internas. PBCore permite que Smithsonian Channel especifique claramente una variedad de 'fechas' asociadas con cada programa, así como créditos detallados y específicos. SCOUT también incluye registros de cientos de activos de dominio público reutilizables. Smithsonian Channel hace una gran cantidad de programación basada en archivos, por lo que tener buenas descripciones de los activos relevantes para reutilizar ahorra tiempo y dinero a los equipos de producción. Estos registros de trabajo incluyen una descripción resumida, una descripción detallada basada en código de tiempo (cuando se justifique), palabras clave, fecha de toma, fuente, URL de fuente y notas de derechos.</p>
      <p>Los campos técnicos basados​en PBCore para registros en SCOUT incluyen formato de video (ya sea físico o digital), tamaño de cuadro (también conocido como resolución), velocidad de cuadro, color y cualquier nota técnica. Agregar secuencias de campo y maestros de programa en UHD (Ultra HD) ha significado agregar una gran cantidad de nuevos valores al vocabulario controlado para el tamaño de cuadro, ¡incluido 8k!</p>
  - user: South Side Home Movie Project
    column: left
    id: sshmp
    logo-file: sshmp.png
    title: |
      Usando PBCore en Collective Access en el South Side Home Movie Project
    statement: |
      <h4>Cómo usamos PBCore</h4>
      <p>South Side Home Movie Project utiliza un perfil de instalación personalizado basado en uno que el Academy Film Archive (Archivo de Cine de la Academia) puso a disposición del público. Incluido en este perfil estaba el esquema de metadatos PBCore. La gerente de proyecto CK Ming dice: "Al principio, sentí que PBCore, un esquema hecho específicamente para contenido de transmisión, sería demasiado sólido para catalogar películas caseras de manera efectiva. Sin embargo, después de ver más el perfil y los campos, me di cuenta de que su especificidad y granularidad eran justo lo que era necesaria para capturar toda la información dispar esencial para las películas caseras".</p>
      <h4>PBCore para catalogación descriptiva</h4>
      <p>CK informa: "Actualmente utilizo los campos de formato físico y digital, el campo de duración, el campo de colores y el campo de estándares de audio para describir las propiedades físicas de nuestros archivos. Además, descubrí que el campo Descripción con sus diversas capacidades para no solo describir el contenido básico de una película casera, sino también las transcripciones y los comentarios anecdóticos, fueron increíblemente útiles. Obviamente, no usamos todos los campos en el perfil de PBCore ya que muchos no se aplican, pero para los que sí usamos, descubrí que la granularidad es particularmente útil y que PBCore es increíblemente fácil de implementar.</p>
  - user: California Revealed
    column: right
    id: california-revealed
    logo-file: california-revealed.png
    title: |
      PBCore en California Revealed
    statement: |
      <h4>Cómo usamos PBCore</h4>
      <p>California Revealed (anteriormente California Audiovisual Preservation Project) ha estado usando PBCore para organizar metadatos descriptivos, de derechos y técnicos sobre los objetos audiovisuales que preservan desde el comienzo del proyecto en 2010. California Revealed espera usar PBCore 2.1 en su última ronda de digitalización y pronto automatizará la ingesta de metadatos en su repositorio utilizando archivos XML de PBCore creados por sus proveedores de digitalización.</p>
      <h4>Beneficios de PBCore</h4>
      <p>Como proyecto que colabora con cientos de instituciones de patrimonio cultural para preservar y facilitar el acceso a sus medios audiovisuales, los beneficios de un esquema de metadatos estandarizados especializados para grabaciones audiovisuales ha sido de gran ayuda.</p>
  - user: Radio Free Europe
    column: left
    id: radio-free-europe
    logo-file: radio-free-europe.png
    title: |
      PBCore en Radio Free Europe
    statement: |
      <h4>Cómo usamos PBCore</h4>
      <p>Radio Free Europe (Radio Europa Libre) es una empresa de medios estadounidense con sede en Praga, CZ. Sus periodistas informan las noticias en 22 países donde el gobierno prohíbe la libertad de prensa o no está completamente establecida. Con una larga historia en la radiodifusión, RFE ha girado hacia la producción y distribución de videos en la última década. Establecido en 2016, el Archivo de videos de la RFE conserva videos y los hace accesibles para que los periodistas los reutilicen. Actualmente, estamos ampliando nuestras capacidades de almacenamiento de archivos, aunque todavía carecemos de una utilidad de catalogación que pueda producir metadatos estructurados y consistentes. Esperamos migrar a un sistema más sofisticado en un futuro cercano, pero mientras tanto decidimos crear metadatos XML de PBCore con la herramienta de catalogación desarrollada por AAPB y WGHB.</p>
      <h4>Beneficios de PBCore</h4>
      <p>El estándar es flexible, fácil de aprender y adaptable a las necesidades de nuestro contenido de noticias y nuestros servicios lingüísticos. Debido a que PBCore XML es independiente del sistema, estamos seguros de que los metadatos que creamos con la herramienta de catalogación se pueden migrar con éxito a un nuevo sistema. Estamos en el proceso de capacitar a nuestros bibliotecarios para usar la herramienta de catalogación en producción en oficinas seleccionadas de RFERL, así como en nuestra sede de Praga. Anticipamos los beneficios de una mayor consistencia en nuestras descripciones, una mejor búsqueda y recuperación, y eficiencias al establecer flujos de trabajo de catalogación estándar.</p>
  - user: Iowa PBS
    column: right
    id: iowa-ptv
    logo-file: iowa-ptv.jpg
    title: |
      Usando PBCore con ProTrack en Iowa PTV
    statement: |
      <h4>Cómo usamos PBCore</h4>
      <p>Iowa PBS actualmente usa ProTrack como su base de datos de transmisión y archivo. Después de aprender cómo pueden exportar datos de ProTrack para completar una hoja de cálculo basada en PBCore y MediaInfo para generar un XML, se están preparando para usar los archivos XML de PBCore para completar su propia base de datos en línea para su biblioteca de licencias de material de archivo.</p>
      <h4>Beneficios de PBCore</h4>
      <p>La demostración de las relaciones de creación de instancias y activos de PBCore permitió una mejor comprensión de cómo organizar múltiples copias de medios y la información necesaria para poder diferenciar entre dos instancias del mismo activo. En el pasado, el mantenimiento de los activos de la biblioteca no era ideal, pero la capacitación de PBCore ha revitalizado al personal para completar y mantener mejor los registros futuros, así como para comenzar a actualizar los registros anteriores que carecen de información.</p>
