- section: Primeros pasos con PBCore
  questions:
  - question: ¿Qué es PBCore?
    answer: |
      En pocas palabras, PBCore es una forma de organizar contenido audiovisual. Las comunidades de televisión pública en los Estados Unidos desarrollaron originalmente PBCore para que los productores y las estaciones locales pudieran compartir, administrar y preservar mejor sus activos. Desde entonces, un número creciente de archivos de imágenes en movimiento y organizaciones de medios fuera de la televisión pública también han adoptado PBCore para administrar sus activos y colecciones audiovisuales.
      
      Su organización puede usar PBCore como:
      - Un estándar de contenido para catalogar o describir contenido audiovisual
      - Un modelo para crear bases de datos/aplicaciones personalizadas
      - Una guía para identificar un conjunto de vocabularios para describir activos audiovisuales
      - Un modelo de datos para sistemas de gestión de colecciones configurables como Omeka, Collective Access, etc.
      - Una guía para crear hojas de cálculo de inventario
  - question: ¿Qué no es PBCore?
    answer: |
      PBCore se centra en proporcionar una forma estandarizada de describir los activos audiovisuales y el material audiovisual relacionado que generalmente se crea dentro de un entorno de televisión. Si principalmente necesita describir manuscritos, fotografías u otros materiales que no sean audiovisuales o relacionados con contenido audiovisual, PBCore probablemente no sea la opción adecuada para su proyecto. Si bien generalmente está diseñado para administrar metadatos técnicos y descriptivos, PBCore se puede usar junto con otros estándares para capturar preservación, procesar y metadatos técnicos adicionales. Para abordar más necesidades de conservación, PBCore fomenta el uso de otros estándares a través de extensiones y adiciones. Por ejemplo, el American Archive of Public Broadcasting (Archivo Estadounidense de Televisión Pública) utiliza PBCore para metadatos descriptivos y técnicos, PREMIS para metadatos de conservación y reVTMD para metadatos de historial de procesos.
  - question: ¿Cómo empiezo con PBCore?
    answer: |
      Antes de comenzar con PBCore, hay algunas preguntas que debe hacerse: ¿Qué tipo de información quiero capturar sobre mi contenido? ¿En qué tipo de sistema quiero capturarlo? ¿Ya tengo un sistema para parte del contenido que quiero capturar o hay un sistema existente que me gustaría usar? ¿Tendré que construir uno desde cero? A partir de ahí, familiaricese con las formas en que PBCore estructura y define los datos que desea capturar. Mirar las definiciones de los elementos y los registros de muestra es un buen comienzo. Si trabaja con programadores o desarrolladores sobre formas de almacenar sus datos, hable con ellos y descubra cuáles son sus necesidades y cómo PBCore puede abordarlas.
      <br><br>
      En términos prácticos, existen varios escenarios en los que puede utilizar PBCore:
        1. Puede crear o personalizar sus sistemas de Gestión de Activos de Medios (MAM) para cumplir con el estándar PBCore. Casi todos los sistemas de gestión de acceso digital (DAM) y MAM existentes tienen campos de base de datos como Título, Asunto, y Descripción, y muchos tendrán campos para Creadores, Productores, y Colaboradores. Implementar PBCore en sistemas existentes puede ser tan simple como usar campos existentes o usarlos más extensamente. Pero muchos sistemas le permiten personalizar sus campos para ajustarse a un estándar preferido. Si está construyendo un sistema a partir de herramientas basadas en estándares como MySQL, tiene mucho sentido establecer una base basada en PBCore.
        <br>
        2. Puede dejar sus sistemas existentes como están y utilizar PBCore como estándar para agregar e intercambiar metadatos entre sistemas. Esto normalmente se hace mediante el uso de métodos de exportación e importación entre bases de datos, ya sea como XML o CSV. En este caso, asignaría campos existentes en sus diversas bases de datos a los elementos PBCore apropiados. Básicamente, PBCore proporciona un lenguaje común entre sistemas, por lo que puede crear sus métodos de importación/exportación a su alrededor.
        <br>
        3. Puede combinar estos enfoques aprovechando sus bases de datos de medios existentes y creando un nuevo catálogo "maestro" que contenga metadatos de todos sus otros sistemas. En este caso, el catálogo maestro puede servir como repositorio de metadatos de todos sus sistemas de medios sin modificarlos ni afectar su funcionamiento.
        <br>
        4. Puede usar PBCore para capturar y estructurar datos en Excel para catalogar activos acumulados no identificados.
        <br>
        5. Si ya está utilizando un estándar de catalogación que es principalmente para libros o documentos, pero también necesita capturar información sobre activos audiovisuales, puede incorporar PBCore como un estándar para capturar metadatos audiovisuales.
        <br><br>
        En última instancia, PBCore puede servir como un mecanismo de intercambio con otros sistemas de televisión pública, como el American Archive for Public Broadcasting. Muchos otros sistemas y herramientas utilizados en portales de medios en línea y repositorios digitales confiables están adoptando PBCore como estándar de intercambio. Con el desarrollo continuo de PBCore y la armonización con EBUCore, habrá más oportunidades para intercambiar metadatos y contenido con estos sistemas. Al establecer un enfoque basado en PBCore para administrar sus activos de medios, estará listo para integrarse fácilmente con otros sistemas.
- section: Los Beneficios de PBCore
  questions:
  - question: ¿Cómo puede PBCore beneficiar la descripción de mi archivo y los objetivos del programa?

    answer: |
      PBCore fue creado por miembros de las comunidades de archivo audiovisual y de televisión para satisfacer las necesidades descriptivas de los materiales audiovisuales. Si actualmente no tiene una forma estandarizada y satisfactoria de almacenar información sobre su contenido, PBCore puede ayudar a garantizar que esté capturando y conservando los datos de una manera consistente y simple. 
      <br>
      Las estaciones en todo el sistema de medios públicos utilizan diferentes bases de datos y herramientas para administrar medios y metadatos, como sistemas de tráfico, servidores de reproducción, sistemas de gestión de activos y registros de cintas. PBCore proporciona una forma de agregar y normalizar metadatos de esos diferentes sistemas para hacer que todo se pueda encontrar, compartir y reutilizar en diferentes plataformas. 
      <br>
      En muchos casos, las estaciones también tienen muchos activos de medios para los cuales existe poca información. Piense en las cintas almacenadas en los cajones del escritorio o en ese disco duro USB lleno de archivos multimedia digitales. Muchos de estos activos son valiosos y merecen ser catalogados, y es posible que no se sepa su verdadero valor hasta años después. Una base de datos PBCore simple puede registrar y organizar información sobre estos activos y hacerlos localizables.
  - question: ¿Cuesta algo adoptar PBCore?
    answer: Como estándar abierto, PBCore es de uso gratuito para cualquier persona. Para obtener más información, consulte la información sobre licencias de Creative Commons en la página Créditos y licencias.

  - question: ¿Qué tipo de tiempo, personal, o capacitación necesito?
    answer: |
      Dependiendo de su familiaridad con los conceptos y estándares de metadatos, la adopción de PBCore puede requerir una inversión de tiempo de aprendizaje. Es posible que también necesite desarrollar herramientas o personalizar sus herramientas existentes para adoptar PBCore en su flujo de trabajo de medios. Para crear un catálogo de medios basado en PBCore, puede usar software económico como FileMaker, Access o MySQL. Es muy probable que acorte cualquier curva de aprendizaje y descubra las herramientas de PBCore existentes comunicándose con el equipo de PBCore en pbcoreinfo@wgbh.org
  - question: ¿Valdrá la pena a largo plazo?
    answer: |
      - Su inversión de tiempo valdrá la pena a medida que desarrolle su sistema de metadatos o catálogo de medios basado en PBCore.
      - Ahorrará tiempo y recursos al no desarrollar su propio esquema.
      - Sus activos de medios se podrán encontrar, reutilizar y compartir en la medida en que lo desee. Su colección podrá interoperar con un número creciente de otros archivos y sistemas de software de medios, incluido el American Archive for Public Broadcasting.
      - Tendrá un catálogo de medios digitales que puede reutilizar para cualquier uso previsto, desde la gestión, descubrimiento, y reutilización de activos de medios internos, hasta ventas de material de archivo y comercio electrónico, contenido del plan de estudios K-12 (Kindergarten hasta el doceavo grado), acceso a sitios web públicos, archivos fuera de línea y repositorios de preservación de activos de medios.
- section: Implementando PBCore
  questions:
  - question: ¿Cuáles son los pasos para integrar PBCore en mi flujo de trabajo y sistemas actuales?
    answer: |
      La experiencia en la comunidad de usuarios muestra que hay dos enfoques comunes para adoptar PBCore. El camino que siga depende en gran medida de su infraestructura de gestión de activos de medios existente.
      <br>
      Es posible que haya invertido en varios sistemas de catalogación que ya contienen una gran cantidad de metadatos sobre sus activos de medios, en cuyo caso puede optar por aprovechar esos sistemas. Este enfoque puede ahorrarle tiempo de desarrollo y puede adaptarse mejor a su flujo de trabajo de medios existente (especialmente si tiene recursos de personal de TI capacitados).
      <br>
      Si no tiene tales sistemas, o si son demasiado inconsistentes, aislados o fragmentados para aprovecharlos, puede optar por crear o adquirir un nuevo sistema de catálogo de medios basado en PBCore. Luego usaría este sistema como el centro de su creación de metadatos y exportaría a otros sistemas según sea necesario.
      <br>
      Either approach results in a central repository of metadata you can search, export, and reuse for whatever purpose, including integrating other media systems.<br>
      The first step is to understand the PBCore elements. You should then evaluate your existing media software and asset management tools to determine how well they fit with the PBCore data model. Almost all such tools will “map” to basic PBCore elements like Title, Description, and Subject. Many systems have export features that allow you to set up a specific PBCore output format, either as XML or CSV files. This will enable you to reuse metadata from these systems instead of recreating it. As you may have many such systems, this can save you a great deal of time.
      <br>
      If you determine that leveraging your existing media systems will be too difficult or “messy,” your next step is to evaluate the existing PBCore tools. If one or more meets your needs, your path to adopting PBCore is straightforward. If you have unique needs based on your workflow or environment, you may choose to build or customize your own PBCore metadata repository using software like FileMaker or Access, or common databases and scripting languages like SQL and PHP.
  - question: ¿Qué sucede si no tengo un flujo de trabajo o sistemas actualmente? ¿Cómo se ve PBCore en el nivel más básico?
    answer: |
      La mayoría de los productores y organizaciones de medios no se consideran catalogadores o bibliotecarios. No necesita "adoptar PBCore" o tener un sistema centralizado para comenzar a crear un catálogo de medios. Con una hoja de cálculo simple, puede dar el primer paso registrando títulos, temas, y descripciones para los recursos multimedia. Aquí hay algunas cosas simples que puede hacer usando las herramientas de escritorio:
      <br>
      1. Registre dónde encontrar el activo, ya sea una cinta en un estante o un archivo en un disco duro o servidor. Esta es la información más importante que tiene sobre cada activo.
      <br>
      2. Asigne a cada activo de medios un identificador único. Para hacer esto de manera consistente, debe trazar una convención de nomenclatura para todos los tipos de activos.
      <br>
      3. Asigne uno o más de estos elementos a cada recurso multimedia - Descripción, Tema, y Género. Estos elementos ya son comunes a muchos estándares de metadatos y sistemas de software.
      <br>
      4. Registre las fechas de producción, transmisión, lanzamiento, publicación y otra información relevante para cada activo.
      <br>
      5. Registre los nombres de cada persona u organización que haya sido creador o colaborador del activo.
      <br>
      6. Registre información de derechos sobre cada activo. Determine quién posee los derechos de autor, cualquier licencia de música y cualquier restricción de derechos sobre el acceso o uso del activo.
      <br>
      7. Registre detalles técnicos sobre el activo. Esto podría incluir la longitud, la cinta o el formato del archivo digital y cualquier otro detalle importante como el idioma, los subtítulos, la relación de aspecto, etc. Puede automatizar parte de este trabajo con MediaInfo, un programa con la capacidad de crear archivos para PBCore.
      <br>
      Si lo anterior es todo lo que tiene tiempo y recursos para hacer, ya se está moviendo hacia el uso de PBCore. Siempre y cuando desarrolle un repositorio más sólido, los metadatos que cree de esta manera encajarán perfectamente en él.
  - question: ¡Ya estoy usando PBCore! ¿En qué se diferencia PBCore 2.1 de PBCore 2.0?s
    answer: |
      PBCore 2.1 es una actualización incremental del esquema de PBCore 2.0 que proporciona definiciones de elementos más claras y más opciones para incluir información de origen detallada para los metadatos, sin dejar de ser compatible con versiones anteriores de PBCore 2.0. Los cambios para 2.1 incluyen:
      1. La opción de incluir información de '@fuente, @ref, @versión, @anotación' en todos los elementos.
      2. La adición de nuevos grupos de atributos opcionales para los siguientes elementos:
      - para pbcoreTitle:
        - @titleTypeSource
        - @titleTypeRef
        - @titleTypeVersion
        - @titleTypeAnnotation
      - para pbcoreSubject:
        - @subjectTypeSource
        - @subjectTypeRef
        - @subjectTypeVersion
        - @subjectTypeAnnotation
      - para creator, contributor y publisher:
        - @affiliationSource
        - @affiliationRef
        - @affiliationVersion
        - @affiliationAnnotation
      3. La adición de un atributo @unitofmeasure al elemento “essenceTrackBitDepth”
      4. El cambio del elemento “extensionAuthorityUsed” de requerido a opcional dentro del contenedor “extensionWrap”
      5.Definiciones generales actualizadas y mejores prácticas para cada elemento. Para obtener más información sobre el proceso y la razón detrás del desarrollo de PBCore 2.1, consulte el archivo Léame (“Read Me”) en el **<a href="https://github.com/PBCore-AV-Metadata/PBCore_2.1">repositorio de PBCore 2.1 GitHub</a>**.
