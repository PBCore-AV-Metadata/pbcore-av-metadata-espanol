descriptionType:
  definition: Español - tipo de descripción. El atributo “descriptionType” se usa para indicar el tipo de descripción que se asigna al elemento, como ‘abstract,' 'summary,' o 'physical description'. Se puede usar como un atributo del elemento pbcoreDescription.
descriptionTypeAnnotation:
  definition: Español - anotación del tipo de descripción. El atributo “descriptionTypeAnnotation” incluye información narrativa destinada a aclarar la naturaleza de los datos utilizados en el elemento. Se puede utilizar como atributo del elemento pbcoreDescription.
  best-practice: este atributo se puede utilizar como un campo de notas para incluir cualquier información adicional sobre el elemento o los atributos asociados.
descriptionTypeRef:
  definition: Español - referencia del tipo de descripción. El atributo “descriptionTypeRef” se utiliza para proporcionar el URI de una fuente para el valor del atributo descriptionType. Se puede utilizar como atributo del elemento pbcoreDescription.
  best-practice: El atributo “descriptionTypeRef” se puede usar para señalar un término en un vocabulario controlado o un URI asociado con una fuente.
descriptionTypeSource:
  definition: Español - fuente del tipo de descripción. El atributo “descriptionTypeSource” proporciona el nombre de la autoridad utilizada para declarar el valor de los datos del atributo descriptionType. Se puede utilizar como atributo del elemento pbcoreDescription.
  best-practice: Puede ser el nombre de un vocabulario controlado, un namespace o una lista de autoridades, como el vocabulario recomendado oficial de PBCore.
descriptionTypeVersion:
  definition: Español - versión del tipo de descripción. El atributo “descriptionTypeVersion” identifica cualquier información de versión sobre la autoridad o convención utilizada para expresar datos del atributo descriptionType. Se puede utilizar como atributo del elemento pbcoreDescription.
endTime:
  definition: Español - tiempo de finalización. El atributo “endTime” se combina con un valor similar en el atributo “startTime” para definir un segmento de medios específico dentro de una línea de tiempo más amplia de un recurso y/o instanciación. Se puede usar como atributo de los siguientes elementos - contributor, coverage, creator, instantiationRights, pbcoreDescription, pbcoreGenre, pbcoreInstantiation, pbcoreInstantiationDocument, pbcorePart, pbcoreRightsSummary, pbcoreSubject, pbcoreTitle, publisher.
partType:
  definition: Español - tipo de parte. El atributo “partType” se utiliza para indicar el comportamiento de la parte en la que se ha dividido el recurso. Se puede utilizar como atributo del elemento pbcorePart.
partTypeAnnotation:
  definition: Español - anotación del tipo de parte. El atributo “partTypeAnnotation” incluye información narrativa destinada a aclarar la naturaleza de los datos utilizados en el atributo partType. Puede usarse como un atributo del elemento pbcorePart.
  best-practice: Este atributo se puede utilizar como un campo de notas para incluir cualquier información adicional sobre el elemento o los atributos asociados.
partTypeRef:
  definition: Español - referencia del tipo de parte. El atributo “partTypeRef” se usa para proporcionar el URI de una fuente para el valor del atributo partType. Se puede utilizar como atributo del elemento pbcorePart.
  best-practice: El atributo “partTypeRef” se puede usar para señalar un término en un vocabulario controlado o un URI asociado con una fuente.
partTypeSource:
  definition: Español - versión del tipo de parte. El atributo “partTypeVersion” se utiliza para identificar cualquier información de versión sobre la autoridad o convención utilizada para expresar datos del atributo partType. Se puede utilizar como atributo del elemento pbcorePart.
portrayal:
  definition: Español - representación. El atributo "portrayal" identifica cualquier rol o personaje realizado por un colaborador. Se puede utilizar como un atributo del elemento contributorRole.
profile:
  definition: Español - perfil. El atributo “profile” se utiliza para cuantificar aún más el perfil del formato del contenedor (por ejemplo, Op1a). Se puede utilizar como un campo de notas para incluir cualquier información adicional sobre el elemento o los atributos asociados.
ref:
  definition: Español - referencia abreviada como ref. El atributo “ref” se utiliza para proporcionar el URI de una fuente para el valor del elemento. Se puede utilizar como atributo de cualquier elemento.
  best-practice: La referencia de atributo se puede usar para señalar un término en un vocabulario controlado o un URI asociado con una fuente.
schemaLocation:
  definition: Español - ubicación de esquema. El atributo “schemaLocation” tiene dos valores, separados por un espacio. El primer valor es el namespace a utilizar. El segundo valor es la ubicación del esquema XML que se usará para ese namespace. Se puede utilizar como atributo del elemento pbcoreDescriptionDocument.
segmentType:
  definition: Español - tipo de segmento. El atributo “segmentType” se utiliza para definir el tipo de contenido contenido en un segmento. Se puede utilizar como atributo del elemento pbcoreDescription.
segmentTypeAnnotation:
  definition: Español - anotación de tipo de segmento. El atributo “segmentTypeAnnotation” incluye información narrativa destinada a aclarar la naturaleza de los datos utilizados en el atributo segmentType. Se puede utilizar como atributo del elemento pbcoreDescription.
  best-practice: Este atributo se puede utilizar como un campo de notas para incluir cualquier información adicional sobre el elemento o los atributos asociados.
segmentTypeRef:
  definition: Español - referencia de tipo de segmento. El atributo “segmentTypeRef” se usa para proporcionar el URI de una fuente para el valor del atributo segmentType. Se puede utilizar como atributo del elemento pbcoreDescription.
  best-practice: El atributo “segmentTypeRef” se puede usar para señalar un término en un vocabulario controlado o un URI asociado con una fuente.
segmentTypeSource:
  definition: Español - fuente de tipo de segmento. El atributo “segmentTypeSource” proporciona el nombre de la autoridad utilizada para declarar el valor de los datos del atributo segmentType. Se puede utilizar como atributo del elemento pbcoreDescription.
  best-practice: Puede ser el nombre de un vocabulario controlado, un namespace o una lista de autoridades, como el vocabulario recomendado oficial de PBCore.
segmentTypeVersion:
  definition: Español - versión de tipo de segmento. El atributo “segmentTypeVersion” identifica cualquier información de versión sobre la autoridad o convención utilizada para expresar datos del atributo segmentType. Se puede utilizar como atributo del elemento pbcoreDescription.
source:
  definition: Español - fuente. El atributo “source” proporciona el nombre de la autoridad utilizada para declarar el valor del elemento. Atributo obligatorio para los elementos pbcoreIdentifier e instantiationIdentifier. Se puede utilizar como atributo de cualquier elemento.
  best-practice: Los diferentes elementos utilizarán el atributo de fuente de forma ligeramente diferente. Por ejemplo, la fuente del identificador (obligatorio) debe ser el nombre de la organización, institución, sistema o namespace del que proviene el identificador, como ‘PBS NOLA Code’ o un identificador de base de datos institucional. Para otros elementos, podría ser el nombre de un vocabulario controlado, un namespace o una lista de autoridades, como los ‘Library of Congress Subject Headings’. Recomendamos un uso consistente y legible por humanos.
startTime:
  definition: Español - tiempo de inicio. El atributo “startTime” se combina con el atributo “endTime” para definir un segmento de medios específico dentro de una línea de tiempo más amplia de un recurso y/o instanciación. Se puede usar como atributo de los siguientes elementos - contributor, coverage, creator, instantiationRights, pbcoreDescription, pbcoreGenre, pbcoreInstantiation, pbcoreInstantiationDocument, pbcorePart, pbcoreRightsSummary, pbcoreSubject, pbcoreTitle, publisher.
  best-practice: Este es un atributo de texto libre y se puede aplicar en el nivel de instanciación o recursos. Cuando se usa a nivel de recurso, puede usarse para hablar en general sobre la hora de inicio/finalización de un segmento (por ejemplo, "30 minutos"), o para proporcionar una marca de tiempo a un punto específico en una instanciación. Si está haciendo eso para el elemento a nivel de recurso, le sugerimos que haga referencia al ID de instanciación al que se refiere en timeAnnotation. Un ejemplo sería si una cinta de seis horas de duración se dividiera en varios programas y cada instanciación podría tener su hora de inicio etiquetada como cuando comenzó la instanciación en la línea de tiempo de la cinta más amplia. Otro ejemplo de este uso podría ser un archivo digital creado a partir de una cinta VHS que contiene varios segmentos. En la copia digital, las barras de color se eliminan desde el principio y las negras desde el final de la instanciación digital. Las referencias temporales referentes a los segmentos del VHS físico ya no son relevantes; por lo tanto, es importante vincular las referencias de tiempo de inicio y finalización a una instanciación específica, por ejemplo, use el ID de recurso y la marca de tiempo.
subjectType:
  definition: Español - tipo de tema. El atributo “subjectType” se usa para indicar el tipo de asunto que se asigna al elemento, como "tema", "nombre personal" o "palabra clave". Se puede usar como un atributo del elemento pbcoreSubject.
subjectTypeAnnotation:
  definition: Español - anotación de tipo de tema. El atributo “subjectTypeAnnotation” incluye información narrativa destinada a aclarar la naturaleza de los datos utilizados en el atributo subjectType. Se puede utilizar como un atributo del elemento pbcoreSubject.
  best-practice: Este atributo se puede utilizar como un campo de notas para incluir cualquier información adicional sobre el elemento o los atributos asociados.
subjectTypeRef:
  definition: Español - referencia de tipo de tema. El atributo “subjectTypeRef” se utiliza para proporcionar el URI de una fuente para el valor del atributo subjectType. Se puede utilizar como un atributo del elemento pbcoreSubject.
  best-practice: El atributo “subjectTypeRef” se puede usar para señalar un término en un vocabulario controlado o un URI asociado con una fuente.
subjectTypeSource:
  definition: Español - fuente de tipo de tema. El atributo “subjectTypeSource” proporciona el nombre de la autoridad utilizada para declarar el valor del atributo subjectType. Se puede utilizar como un atributo del elemento pbcoreSubject.
  best-practice: Puede ser el nombre de un vocabulario controlado, un namespace o una lista de autoridades, como el vocabulario recomendado oficial de PBCore.
subjectTypeVersion:
  definition: Español - versión de tipo de tema. El atributo “subjectTypeVersion” identifica cualquier información de versión sobre la autoridad o convención utilizada para expresar datos del atributo subjectType. Se puede utilizar como un atributo del elemento pbcoreSubject.
timeAnnotation:
  definition: Español - anotación de tiempo. El atributo “timeAnnotation” incluye información narrativa destinada a aclarar la naturaleza de los datos utilizados en el elemento. Se puede utilizar como un atributo de los siguientes elementos - contributor, coverage, creator, instantiationRights, pbcoreDescription, pbcoreGenre, pbcoreInstantiation, pbcoreInstantiationDocument, pbcorePart, pbcoreRightsSummary, pbcoreSubject, pbcoreTitle, publisher. 
titleType:
  definition: Español - tipo de título. El atributo “titleType” se usa para indicar el tipo de título que se asigna al recurso, como el título de la serie, el título del episodio o el título del proyecto. Tiene un vocabulario controlado por PBCore (recomendado). Se puede utilizar como atributo del elemento pbcoreTitle.
titleTypeAnnotation:
  definition: Español - anotación de tipo de título. El atributo “titleTypeAnnotation” incluye información narrativa destinada a aclarar la naturaleza de los datos utilizados en el elemento. Se puede utilizar como atributo del elemento pbcoreTitle.
  best-practice: Este atributo se puede utilizar como un campo de notas para incluir cualquier información adicional sobre el elemento o los atributos asociados.
titleTypeRef:
  definition: Español - referencia de tipo de título. El atributo “titleTypeRef” se utiliza para proporcionar el URI de una fuente para el valor del atributo titleTypeSource. Se puede utilizar como atributo del elemento pbcoreTitle.
  best-practice: El atributo titleTypeRef se puede usar para señalar un término en un vocabulario controlado o un URI asociado con una fuente.
titleTypeSource:
  definition: Español - fuente de tipo de título. El atributo “titleTypeSource” proporciona el nombre de la autoridad utilizada para declarar el valor de los datos del atributo titleType. Se puede utilizar como atributo del elemento pbcoreTitle.
  best-practice: Puede ser el nombre de un vocabulario controlado, un namespace o una lista de autoridades, como el vocabulario recomendado oficial de PBCore.
titleTypeVersion:
  definition: Español - versión de tipo de título. El atributo “titleTypeVersion” identifica cualquier información de versión sobre la autoridad o convención utilizada para expresar datos de este elemento. Se puede utilizar como atributo del elemento pbcoreTitle.
unitsOfMeasure:
  definition: Español - unidades de medir. El atributo “unitsOfMeasure” define la unidad utilizada en el elemento contenedor, por píxeles, GB, Mb/s, ips, fps, kHz, pulgadas, líneas, dpi. Se puede usar como un atributo de los siguientes elementos - essenceTrackAspectRatio, essenceTrackBitDepth, essenceTrackDataRate, essenceTrackFrameRate, essenceTrackFrameSize, essenceTrackPlaybackSpeed, essenceTrackSamplingRate, instantiationDataRate, instantiationDimensions, instantiationFileSize.
  best-practice: Recomendamos estandarizar la notación que es más ampliamente reconocida en su institución y usarla con consistencia.
version:
  definition: Español - versión. El atributo “version” identifica cualquier información de versión sobre la autoridad o convención utilizada para expresar datos de este elemento. Se puede utilizar como atributo de cualquier elemento.
xmlns:
  definition: El atributo “xmlns” se usa para definir un llamado espacio de nombres para el prefijo, que se requiere cuando se usan prefijos en XML. El espacio de nombres está definido por el atributo xmlns en la etiqueta de inicio de un elemento. Se puede utilizar como atributo del elemento pbcoreDescriptionDocument.
xsi:
  definition: El atributo “xsi” especifica el espacio de nombres de la instanciación de esquema XML y siempre debe ingresarse como el valor específico "http://www.w3.org/2001/XMLSchema-instance". Se puede utilizar como atributo del elemento pbcoreDescriptionDocument.
