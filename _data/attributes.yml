affiliation:
  definition: Español - afiliación. El atributo “affiliation” se utiliza para indicar la organización con la que un agente está asociado o afiliado. Se puede utilizar como un atributo de los siguientes elementos - contributor, creator, publisher. 
affiliationAnnotation:
  definition: Español - anotación de afiliación. El atributo “affiliationAnnotation” incluye información narrativa destinada a aclarar la naturaleza de los datos utilizados en la afiliación del atributo. Se puede utilizar como un atributo de los siguientes elementos - contributor, creator, publisher.
  best-practice: Este atributo se puede utilizar como un campo de notas para incluir cualquier información adicional sobre el elemento o los atributos asociados.
affiliationRef:
  definition: Español - referencia de afiliación. El atributo “affiliationRef” se utiliza para proporcionar el URI de una fuente para el valor del atributo afiliación. Se puede utilizar como un atributo de los siguientes elementos - contributor, creator, publisher.
  best-practice: La referencia de afiliación se puede utilizar para señalar un término en un vocabulario controlado o un URI asociado con una fuente.
affiliationSource:
  definition: Español - fuente de afiliación. El atributo “affiliationSource” proporciona el nombre de la autoridad utilizada para declarar el valor del atributo afiliación. Se puede utilizar como un atributo de los siguientes elementos - contributor, creator, publisher.
  best-practice: Puede ser el nombre de un vocabulario controlado, ‘namespace’ o una lista de autoridades, como el vocabulario recomendado oficial de PBCore.
affiliationVersion:
  definition: Español - versión de la afiliación. El atributo “affiliationVersion” identifica cualquier información de versión sobre la autoridad o convención utilizada para expresar datos del atributo afiliación. Se puede utilizar como un atributo de los siguientes elementos - contributor, creator, publisher.
annotation:
  definition: Español - anotación. El atributo "annotation" incluye información narrativa destinada a aclarar la naturaleza de los datos utilizados en el elemento. Se puede utilizar como atributo de cualquier elemento.
  best-practice: Este atributo se puede utilizar como un campo de notas para incluir cualquier información adicional sobre el elemento o los atributos asociados.
annotationType:
  definition: Español - tipo de anotación. El atributo “annotationType” se utiliza para indicar el tipo de anotación que se asigna al recurso, como un comentario, una aclaración o una nota de catalogación. Se puede utilizar como un atributo de los siguientes elementos - essenceTrackAnnotation, instantiationAnnotation, pbcoreAnnotation.
collectionDate:
  definition: Español - fecha de colección. El atributo “collectionDate” proporciona la fecha de creación de un documento XML pbcoreCollection. Puede usarse como un atributo del elemento pbcoreCollection.
collectionDescription:
  definition: Español - descripción de colección. El atributo “collectionDescription” es una descripción para el grupo de registros XML serializados individuales contenidos dentro de un elemento pbcoreCollection. Puede usarse como un atributo del elemento pbcoreCollection.
collectionRef:
  definition: Español - referencia de colección. El atributo “collectionRef” proporciona una URL para la organización, aplicación o persona de origen para un grupo de registros XML contenidos en un elemento pbcoreCollection. Puede usarse como un atributo del elemento pbcoreCollection.
  best-practice: El atributo “collectionRef” se puede usar para señalar un término en un vocabulario controlado o un URI asociado con una fuente.
collectionSource:
  definition: Español - fuente de colección. El atributo “collectionSource” indica una organización, aplicación o persona de origen para un grupo de registros XML individuales contenidos en un elemento pbcoreCollection. Puede usarse como un atributo del elemento pbcoreCollection.
  best-practice: Puede ser el nombre de un vocabulario controlado, un ‘namespace’ o lista de autoridades, como el vocabulario recomendado oficial de PBCore.
collectionTitle:
  definition: Español - título de colección. El atributo “collectionTitle” es un título o etiqueta para el grupo de registros XML serializados individuales contenidos dentro de un elemento pbcoreCollection. Puede usarse como un atributo del elemento pbcoreCollection.
dateType:
  definition: Español - tipo de fecha. El atributo “dateType” clasifica por tipo nombrado los datos relacionados con la fecha del elemento, por ejemplo - created, broadcast, dateAvailableStart. Se puede usar como un atributo de los siguientes elementos - pbcoreAssetDate, instantiationDate.
  best-practice: Se utiliza para aclarar cómo se relaciona la fecha con el recurso o la creación de instanciaciones. La fecha de creación puede ser la más común, pero el elemento también podría usarse para describir la Fecha de Acceso o la Fecha de Baja, por ejemplo.
